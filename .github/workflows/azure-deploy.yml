name: Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ham-spam-app
  PYTHON_VERSION: '3.10'
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests (optional)
      run: |
        # Add your test commands here if you have tests
        echo "Skipping tests - add your test suite here"
    
    - name: Verify model file exists
      run: |
        if [ -f "models/spam_classifier.joblib" ]; then
          echo "✓ Model file found"
          ls -lh models/spam_classifier.joblib
        else
          echo "✗ Model file NOT found - deployment may fail"
          exit 1
        fi
    
    - name: Create deployment package
      run: |
        zip -r deploy.zip . -x "*.git*" "*.vscode*" "*/__pycache__/*" "*.pyc" ".env"
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy.zip